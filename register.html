<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UTS - Register</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <input type="checkbox" id="menu-toggle" />
    <div class="nav-brand">ðŸš‰ UTS</div>
    <label for="menu-toggle" class="menu-icon">&#9776;</label>

    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="#" id="bookNav">Book Ticket</a></li>

      <li id="loginLink"><a href="login.html">Login</a></li>
      <li id="registerLink"><a href="register.html" class="active">Register</a></li>

      <li id="userDropdown" style="display:none;">
        <div class="dropdown">
          <a href="#" id="navUsername">User â–¼</a>
          <div class="dropdown-content">
            <a href="profile.html">Profile</a>
            <a href="logout.html" id="logoutBtn">Logout</a>
          </div>
        </div>
      </li>

      <li><a href="ticket-summary.html">Ticket Summary</a></li>
      <li><a href="help.html">Help</a></li>
    </ul>
  </nav>

  <!-- REGISTER SECTION -->
  <section class="page-hero"
    style="background:url('https://www.railway-technology.com/wp-content/uploads/sites/13/2020/11/Feature-Image-Top-railway-projects.jpg') center/cover;">

    <div class="page-content">

      <!-- Header -->
      <h2>Create Your Account</h2>
      <p style="margin-bottom:25px; color:#555;">
        Register once to book unreserved train tickets quickly and securely.
      </p>

      <!-- Form -->
      <form class="uts-form">

        <label>Full Name</label>
        <input type="text" id="fullName" placeholder="Enter your full name" required>

        <label>Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label>Mobile Number</label>
        <input type="tel" id="mobile" placeholder="10-digit mobile number" required>

        <label>Password</label>
        <input type="password" id="password" placeholder="Create a password" required>

        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter password" required>

        <button type="submit" class="form-btn">Create Account</button>

      </form>

      <!-- Footer text -->
      <p style="margin-top:18px;">
        Already registered?
        <a href="login.html"><b>Login here</b></a>
      </p>

    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    Â© 2025 Unreserved Ticket System
  </footer>

 
  <script>
    // NAVBAR UPDATE (LOGIN STATE)
    function updateNavbar() {
      const user = JSON.parse(localStorage.getItem("utsLoggedUser"));
      const loginLink = document.getElementById("loginLink");
      const registerLink = document.getElementById("registerLink");
      const userDropdown = document.getElementById("userDropdown");
      const usernameDisplay = document.getElementById("navUsername");

      if (user) {
        loginLink.style.display = "none";
        registerLink.style.display = "none";
        usernameDisplay.textContent = (user.name || user.fullName) + " â–¼";
        userDropdown.style.display = "inline-block";
      } else {
        loginLink.style.display = "inline-block";
        registerLink.style.display = "inline-block";
        userDropdown.style.display = "none";
      }
    }
    updateNavbar();

    // PROTECT "BOOK TICKET" BUTTON
    function requireLogin() {
      const user = localStorage.getItem("utsLoggedUser");
      if (!user) {
        window.location.href = "login.html?redirect=booking.html";
      } else {
        window.location.href = "booking.html";
      }
    }
    document.getElementById("bookNav").addEventListener("click", requireLogin);

    // USER REGISTRATION (UNCHANGED)
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector(".uts-form");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const fullName = document.getElementById("fullName").value.trim();
        const email = document.getElementById("email").value.trim();
        const mobile = document.getElementById("mobile").value.trim();
        const password = document.getElementById("password").value.trim();
        const confirmPassword = document.getElementById("confirmPassword").value.trim();

        if (!fullName || !email || !mobile || !password || !confirmPassword) {
          alert("All fields are required!");
          return;
        }

        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
          alert("Please enter a valid email address.");
          return;
        }

        if (!/^\d{10}$/.test(mobile)) {
          alert("Please enter a valid 10-digit mobile number.");
          return;
        }

        if (password !== confirmPassword) {
          alert("Password does not match.");
          return;
        }

        let users = JSON.parse(localStorage.getItem("utsUsers")) || [];

        const userExists = users.find(
          u => u.email === email || u.mobile === mobile
        );

        if (userExists) {
          alert("This email or mobile number is already registered. Please login.");
          return;
        }

        const newUser = {
          name: fullName,
          email: email,
          mobile: mobile,
          password: password
        };

        users.push(newUser);
        localStorage.setItem("utsUsers", JSON.stringify(users));

        alert("Registration successful! Please login.");
        window.location.href = "login.html";
      });
    });

    // LOGOUT
    document.getElementById("logoutBtn")?.addEventListener("click", () => {
      localStorage.removeItem("utsLoggedUser");
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
