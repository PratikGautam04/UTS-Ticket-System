<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UTS - Forgot Password</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- FORGOT PASSWORD SECTION -->
  <section class="page-hero"
    style="background:linear-gradient(135deg, #e3f2fd, #bbdefb);">

    <div class="page-content">

      <!-- Header -->
      <h2>Reset Your Password</h2>
      <p style="margin-bottom:25px; color:#555;">
        Enter your registered email or mobile number to create a new password.
      </p>

      <!-- Reset Form -->
      <form class="uts-form" id="resetForm">

        <label>Email or Mobile</label>
        <input type="text" id="resetInput" placeholder="Enter registered email or mobile">

        <label>New Password</label>
        <input type="password" id="newPassword" placeholder="Enter new password">

        <label>Confirm New Password</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter new password">

        <small id="resetMessage"></small>

        <button type="submit" class="form-btn">
          Update Password
        </button>

      </form>

      <!-- Footer text -->
      <p style="margin-top:18px; font-size:0.95rem;">
        Remembered your password?
        <a href="login.html"><b>Go back to Login</b></a>
      </p>

    </div>
  </section>

  
  <script>
    document.getElementById("resetForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const input = document.getElementById("resetInput").value.trim();
      const newPassword = document.getElementById("newPassword").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();
      const message = document.getElementById("resetMessage");

      message.style.display = "block";

      if (!input || !newPassword || !confirmPassword) {
        message.textContent = "All fields are required.";
        message.className = "error";
        return;
      }

      if (newPassword !== confirmPassword) {
        message.textContent = "Passwords do not match.";
        message.className = "error";
        return;
      }

      const users = JSON.parse(localStorage.getItem("utsUsers")) || [];

      const userIndex = users.findIndex(
        u => u.email === input || u.mobile === input
      );

      if (userIndex === -1) {
        message.textContent = "User not found.";
        message.className = "error";
        return;
      }

      users[userIndex].password = newPassword;
      localStorage.setItem("utsUsers", JSON.stringify(users));

      message.textContent =
        "Password changed successfully! Redirecting to login...";
      message.className = "success";

      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);
    });
  </script>

</body>
</html>
